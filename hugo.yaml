baseURL: https://example.org/
languageCode: en-us
title: Chiyo Dewa
theme: PaperMod

taxonomies:
  category: categories
  tag: tags
  series: series

menu:
  main:
    - name: Search
      url: search/
      weight: 1
    - name: Series
      url: series/
      weight: 2
    - name: Archive
      url: archives
      weight: 3

params:

  description: "Chiyo Dewa's Personal Blog"
  author: Chiyo Dewa
  ShowShareButtons: true
  ShowPostNavLinks: true
  defaultTheme: auto
  env: production

  profileMode:
    enabled: true
    title: "Chiyo Dewa"
    subtitle: Just a boy, having fun
    imageUrl: "images/prof-pic-baru.png"
    imageTitle: "Chiyo Dewa's profile picture"
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Press Start
        url: posts/press-start
  
  socialIcons:
    - name: "Instagram"
      url: "https://www.instagram.com/chiyo_dewa/"
    - name: "Twitter"
      url: "https://twitter.com/ChiyoDewa"
    - name: "itchio"
      url: "https://chiyodewa.itch.io/"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/muhammad-alif-samudra/"
    - name: "email"
      url: "mailto:chiyodewa74@gmail.com"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    minMatchCharLength: 2
    keys: ["title", "permalink", "summary", "content"]
    location: 0
    distance: 1000
    threshold: 0.4
  
  cover:
    responsiveImages: false
    hiddenInList: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

services:
  disqus:
    shortname: chiyo-dewa

enableEmoji: true